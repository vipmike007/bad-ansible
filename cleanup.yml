---
- name: cleanup
  hosts: all
  gather_facts: false
  become: true
  vars:
    three_tier_packages:
      - httpie
      - python-pip
      - haproxy
      - tomcat
      - postgresql-server
      - httpd


  tasks:
    - name: Remove base tools and three tier app packages
      yum:
        name: "{{ three_tier_packages }}"
        state: absent

    - name: Remove index.html
      file:
        path: /var/www/html/index.html
        state: absent

- name: cleanup db
  hosts: appdb1
  tasks:
    - name: remove initdb
      file:
        path:  /var/lib/pgsql/data
        state: absent
